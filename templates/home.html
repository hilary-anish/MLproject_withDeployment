<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Charge Predictor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .login {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Insurance Charge Predictor</h1>
            <p>Welcome to the Insurance Charge Predictor! Please fill out the form below with your details to get a prediction of your insurance amount.</p>
            <form action="{{ url_for('predict_charges') }}" method="post">
                <div class="form-group">
                    <label for="sex" class="form-label">Sex</label>
                    <select class="form-control" name="sex" id="sex" required>
                        <option value="" disabled selected>Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="region" class="form-label">Region</label>
                    <select class="form-control" name="region" id="region" required>
                        <option value="" disabled selected>Select Region</option>
                        <option value="southwest">South West</option>
                        <option value="southeast">South East</option>
                        <option value="northeast">North East</option>
                        <option value="northwest">North West</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="smoker" class="form-label">Smoking Habits</label>
                    <select class="form-control" name="smoker" id="smoker" required>
                        <option value="" disabled selected>Select Smoking Habit</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="children" class="form-label">Number of Children</label>
                    <select class="form-control" name="children" id="children" required>
                        <option value="" disabled selected>Select Number of Children</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" name="age" id="age" placeholder="Enter your Age" min="15" max="90" required>
                </div>
                <div class="form-group">
                    <label for="bmi" class="form-label">BMI</label>
                    <input type="number" class="form-control" name="bmi" id="bmi" placeholder="Enter your BMI" min="15" max="60" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Predict your Insurance Amount</button>
            </form>
            <h2 class="mt-4">
                The prediction is: {{ results }}
            </h2>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
